<!DOCTYPE html>
<html>
    <head>
        <title>Search Boston Shelters</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="titleBar">
            <h1>Search Boston Shelters</h1>
        </div>
        <div class="menuBar">
            <div class="searchBar">
                <input type="text" id="nameSearch" onkeyup="searchByName()" placeholder="Search..">

                <script>
                    function searchByName() {
                        // Declare variables
                        var input, filter, ul, li, a, i;
                        input = document.getElementById("nameSearch");
                        filter = input.value.toUpperCase();
                        ul = document.getElementById("shelterNames");
                        li = ul.getElementsByTagName("li");

                        // Loop through all list items, and hide those who don't match the search query
                        for (i = 0; i < li.length; i++) {
                            a = li[i].getElementsByTagName("a")[0];
                            if (a.innerHTML.toUpperCase().indexOf(filter) > -1) {
                                li[i].style.display = "block";
                            } else {
                                li[i].style.display = "none";
                            }
                        }
                    }
                </script>
            </div>
            <div class="filters">
                <ul>
                    <li><input type="checkbox" value="genderFemale" id="filter-genderFemale"/>Female-only beds</li>
                    <li><input type="checkbox" value="genderMale" id="filter-genderMale"/>Male-only beds</li>
                    <li><input type="checkbox" value="genderMixed" id="filter-genderMixed"/>Gender-neutral beds</li>
                    <li><input type="checkbox" value="sober" id="filter-sober"/>Dry/Sober</li>
                    <li><input type="checkbox" value="notSober" id="filter-notSober"/>Wet/Not Sober</li>
                    <li><input type="checkbox" value="typeEmergency" id="filter-typeEmergency"/>Emergency housing</li>
                    <li><input type="checkbox" value="typeTransitional" id="filter-typeTransitional"/>Transitional housing</li>
                    <li><input type="checkbox" value="typePermanent" id="filter-typePermanent"/>Permanent housing</li>
                    <li><input type="checkbox" value="typeDomesticViolence" id="filter-typeDomesticViolence"/>Domestic violence housing</li>
                    <li><input type="checkbox" value="typeAccessible" id="filter-typeAccessibilty"/>Wheelchair accessible</li>
                </ul>
            </div>
        </div>
        <div class="map">
        </div>
        <div class="searchResults"> 
            <ul id="shelterNames">
                <li><a>HSHS</a></li>
                <li><a>Shelter 2</a></li>
            </ul>
        </div>
        <div class="endingCredits">
            <p>Copyright 2018</p>
        </div>
    </body>
